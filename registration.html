<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="assets/css/" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/colors/color-1.css" />

    <title>ShopOnline</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="registration__header__container">
        <a href="index.html" class="nav__logo">
          <i class="bx bxs-shopping-bags nav__logo-icon"></i> ShopOnline
        </a>
      </div>
    </header>

    <main class="main">
      <section class="registration section container">
        <h2 class="registration__title-center">Register</h2>
        <form action="" class="registration__form grid" id="registration-form">
          <div class="registration__content">
            <label for="name" class="registration__label">Name</label>
            <input type="text" id="name" class="registration__input" />
          </div>
          <div class="registration__content">
            <label for="email" class="registration__label">Email</label>
            <input type="email" id="email" class="registration__input" />
            <span class="registration__error" id="email-error"></span>
          </div>
          <div class="registration__content">
            <label for="password" class="registration__label">Password</label>
            <input type="password" id="password" class="registration__input" />
            <span class="registration__error" id="password-error"></span>
          </div>
          <div>
            <button type="submit" class="button">Sign up</button>
          </div>
          <div>
            <p class="signin">
              Already a member?
              <a href="index.html?showLogin=true">Sign in now</a>
            </p>
          </div>
        </form>
      </section>
    </main>

    <script src="assets/js/main.js"></script>
  </body>
</html>
